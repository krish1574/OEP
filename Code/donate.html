<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="header_footer.css">
    <link rel="stylesheet" href="donatepage.css">
    <script>
        function validateForm() {
            const name = document.forms["donationForm"]["name"].value;
            const age = document.forms["donationForm"]["age"].value;
            const mobileNo = document.forms["donationForm"]["mobileno"].value;
            const bloodGroup = document.forms["donationForm"]["blood_group"].value;
            const hospital = document.forms["donationForm"]["hospital"].value;
            const timeSlot = document.forms["donationForm"]["time_slot"].value;
            const date = document.forms["donationForm"]["date"].value;
            const lastDonated = document.forms["donationForm"]["last_donated"].value;

            // Name validation
            if (name == "") {
                alert("Please enter your name.");
                return false;
            }

            // Age validation
            if (age < 18 || age > 65) {
                alert("You must be between 18 and 65 years old to donate.");
                return false;
            }

            // Mobile number validation (basic pattern check)
            const mobilePattern = /^\d{10}$/; // Assuming a 10-digit phone number
            if (!mobilePattern.test(mobileNo)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Blood group validation
            if (bloodGroup == "") {
                alert("Please select your blood group.");
                return false;
            }

            // Hospital validation
            if (hospital == "") {
                alert("Please select a hospital.");
                return false;
            }

            // Time slot validation
            if (timeSlot == "") {
                alert("Please select a time slot.");
                return false;
            }

            // Date validation (check if date is in the past)
            const today = new Date();
            const donationDate = new Date(date);
            if (donationDate < today) {
                alert("Donation date cannot be in the past.");
                return false;
            }

            // Last donated validation (check if last donation date is not in the future)
            const lastDonationDate = new Date(lastDonated);
            if (lastDonationDate > today) {
                alert("Last donation date cannot be in the future.");
                return false;
            }

            // If all validations pass, return true
            return true;
        }
    </script>
</head>
